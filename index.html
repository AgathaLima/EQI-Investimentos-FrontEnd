<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>EQI Investimentos - Simulador de Investimentos</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

<body>
    <header>
        <img style="width: 30%;" src="imgs/logo.eqi.png">
        <img style="width: 40%;" src="imgs/menu.png" >
        <img style="width: 20%;" src="imgs/conta.png">
    </header>
    <main>

        <section id="container">
            <h2>Simulador de Investimentos</h2>
        <section id="section1" >  
                <h4>Simulador</h4>
                <form id="form">
                    <div class="elementos">
                        
                        <p>Rendimento</p>
                        <div class="botoes btn-group btn-block">
                            <button id="bruto" class='btn  btn-outline-dark' data-note="bruto" onclick="selecionarButton('bruto')"><span>&#10003</span>Bruto</button>
                            <button id="liquido" class='btn btn btn-outline-dark' data-note="liquido" onclick="selecionarButton('liquido')"><span>&#10003</span>Líquido</button>
                        </div>
                        <div class="todos-inputs">
                        <div class="apInicial">
                            <label for="aporte-inicial">Aporte Inicial</label><br>
                            <input id="aporte-inicial" class="valor-manualmente" required>  
                        </div>
                        <div class="prazo">
                            <label for="prazo">Prazo (em meses)</label><br>
                            <input id="prazo" class="valor-manualmente"  required>
                        </div>
                        <div>
                            <label>IPCA ao ano</label><br>
                            <input id="ipca_valor">
                        </div>
                        </div>
                        <button id="limpar" class="btn btn-outline-dark  btn-lg" onclick="window.location.reload()">Limpar campos</button>
                    </div>
                    <div class="elementos">
                        <p>Tipo de indexação</p>
                        <div class="botoes btn-group btn-block ">
                            <button id="pre" class='btn btn-outline-dark' data-note="pre" onclick="selecionarButton('pre')"><span>&#10003</span>PRÉ</button>
                            <button id="pos" class='btn btn btn-outline-dark' data-note="pos" onclick="selecionarButton('pos')"><span>&#10003</span>PÓS</button>
                            <button id="ipca" class='btn btn-outline-dark' data-note="ipca"onclick="selecionarButton('ipca')" ><span>&#10003</span>FIXADO</button>
                        </div>
                        <div class="todos-inputs">
                        <div class="apMensal">
                            <label for="aporte-mensal">Aporte Mensal</label><br>
                            <input id="aporte-mensal" class="valor-manualmente" required>
                        </div>
                        <div class="rentabilidade">
                            <label for="resntabilidade">Rentabilidade</label><br>
                            <input id="rentabilidade" class="valor-manualmente" required>
                        </div>
                        <div>
                            <label>CDI ao ano</label><br>
                            <input id="cdi_valor">
                        </div>
                        </div>
                        <button id="simular" class="btn btn-lg btn-secondary btn-block" onclick="checarInput()" >Simular</button>
                    </div>
                </form>
        </section>
        <section id="section2">
        </section>  
    </section> 
    </main>
